<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Year Countdown</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>New Years Countdown</h1>

    <div class="countdown-container">
        <div class="container-text days-container">
            <p class="p-text" id="p_days">0</p>
            <span class="span-text" id="span_days">days</span>
        </div>

        <div class="container-text hours-container">
            <p class="p-text" id="p_hours">0</p>
            <span class="span-text" id="span_hours">hours</span>
        </div>

        <div class="container-text minutes-container">
            <p class="p-text" id="p_minutes">0</p>
            <span class="span-text" id="span_minutes">minutes</span>
        </div>

        <div class="container-text seconds-container">
            <p class="p-text" id="p_seconds">0</p>
            <span class="span-text span-text" id="span_seconds">seconds</span>
        </div>
        
       
    </div>
    
</body>
</html>
